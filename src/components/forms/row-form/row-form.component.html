<div class="control-section">
  <div class="col-lg-12">
    <div class="control_wrapper" id="control_wrapper" style="margin: 25px auto;">
      <ejs-dialog
        class="column-dialog"
        id="reactDialog"
        #rowDialog
        width= '450px'
        [visible]="isFormVisible"
        [showCloseIcon]='false' target='.control-section'>
        <form id="reactive" [formGroup]="form">
          <div class="form-group" style="padding-top: 11px;" *ngFor="let column of addedColumns">
            <div class="e-float-input">
              <app-data-input
                style="padding-top: 20px; display: block;"
                [id]="column.field.toString()"
                [type]="column.dataType"
                [formControlName]="column.field.toString()"
                [dropdownDataSource]="column.dropdownValues"
              ></app-data-input>
              <span class="e-float-line"></span>
              <label class="e-float-text e-label-top" [for]="column.field.toString()">{{ column.name }}</label>
            </div>
          </div>

          <div class="form-group" style="padding-top: 11px;">
            <div class="submitBtn">
              <button type="button" class="submit-btn e-btn" id="close-btn" (click)= "hideDialog()">Close</button>
              <button type="submit" class="submit-btn e-btn" id="submit-btn" [disabled]="form.invalid" (click)= "onSubmit()">Submit</button>
            </div>
          </div>
        </form>
      </ejs-dialog>
    </div>
  </div>
</div>
