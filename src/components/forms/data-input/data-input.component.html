<ng-container [ngSwitch]="type">

  <input type="text" [formControl]="valueControl" *ngSwitchCase="dataType.TEXT"/>

  <input type="number" [formControl]="valueControl" *ngSwitchCase="dataType.NUMBER"/>

  <ejs-dropdownlist #dropDownComponent [dataSource]="booleanDataSource" [fields]="fields" name="ColAlign" [formControl]="valueControl" *ngSwitchCase="dataType.BOOLEAN"></ejs-dropdownlist>

  <ejs-dropdownlist #dropDownComponent [dataSource]="dropdownDataSource" [fields]="fields" name="ColAlign" [formControl]="valueControl" *ngSwitchCase="dataType.DROPDOWN"></ejs-dropdownlist>
  
  <ejs-datepicker [formControl]="valueControl" *ngSwitchCase="dataType.DROPDOWN"></ejs-datepicker>

</ng-container>
