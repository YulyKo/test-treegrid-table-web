<ng-container [ngSwitch]="type">

  <input type="text" [formControl]="valueControl" *ngSwitchCase="dataType.TEXT"/>

  <input type="number" [formControl]="valueControl" *ngSwitchCase="dataType.NUMBER"/>

  <ejs-dropdownlist
    #dropDownComponent
    [dataSource]="booleanDataSource"
    [fields]="fields"
    [formControl]="valueControl"
    *ngSwitchCase="dataType.BOOLEAN"
  ></ejs-dropdownlist>

  <!-- <div>
    <ejs-radiobutton
      style="display: block; margin-top: 10px"
      *ngFor="let item of dropdownDataSource"
      [label]="item.type"
      name="defaultDropdownValue"
      [value]="item.id.toString()"
      [formControl]="valueControl"
    ></ejs-radiobutton>
  </div> -->

  <ejs-dropdownlist
    #dropDownComponent
    [dataSource]="dropdownDataSource"
    [fields]="fields"
    name="defaultDropdownValue"
    [formControl]="valueControl"
    *ngSwitchCase="dataType.DROPDOWN"
  ></ejs-dropdownlist>

  <ejs-datepicker
    *ngSwitchCase="dataType.DATE"
    id="datepicker"
    [formControl]="valueControl"
    floatLabelType='Always'
  ></ejs-datepicker>

</ng-container>
